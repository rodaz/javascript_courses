    <div>Elem 1</div>

    <div>Elem 3</div>

<script>
    var divs = document.getElementsByTagName('div');

    var span = document.createElement('span');
    span.innerText = 'INSERT TEXT';

    var places = ['beforeBegin', 'afterBegin', 'beforeEnd', 'afterEnd'];

    var i = 0,
        k = 0;

    var interval = setInterval(function () {

      divs[k].insertAdjacentElement(places[i++], span);

      if (k >= divs.length-1 && i >= places.length) {
        clearInterval(interval);
      }

      if (i >= places.length) {
        i = 0;
        k++;
      }
    }, 400);

</script>
