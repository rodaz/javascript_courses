<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework1</title>
    <style>
        div {
            position: fixed;
        }
    </style>
</head>
<body>
<!--Задача 1.-->

<!--Создайте страницу с 3 элементами div. Напишите сценарий, который будет произвольно менять -->
<!--положение этих элементов на странице каждую секунду.-->

<div id="div1">DIV1</div>
<div id="div2">DIV2</div>
<div id="div3">DIV3</div>

<script>

    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    var div3 = document.getElementById('div3');

    setInterval(function () {

      var maxHeight = document.documentElement.clientHeight;
      var maxWidth = document.documentElement.clientWidth;
      var min = 0;

      div1.style.left = (Math.floor(Math.random() * (maxWidth - min)) + min)+'px';
      div1.style.top = (Math.floor(Math.random() * (maxHeight - min)) + min)+'px';

      div2.style.left = (Math.floor(Math.random() * (maxWidth - min)) + min)+'px';
      div2.style.top = (Math.floor(Math.random() * (maxHeight - min)) + min)+'px';

      div3.style.left = (Math.floor(Math.random() * (maxWidth - min)) + min)+'px';
      div3.style.top = (Math.floor(Math.random() * (maxHeight - min)) + min)+'px';
    }, 1000);
</script>
</body>
</html>
