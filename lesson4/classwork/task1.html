<h1>Задача 1</h1>
<h2>
Напишите функцию sumArgs, которая суммирует все свои аргументы.
 При решении задачи используйте метод call или apply.
</h2>

<h2>Результат:</h2>
<pre>
    function sumArgs() {
      var sum = 0;
      [].forEach.call(arguments, function (item) {
        sum+=item;
      });
      return sum;
    }
</pre>
