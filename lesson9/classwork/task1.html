<!--При нажатии комбинации клавиш ctrl + a (регистр не учитывается!) -->
    <!--на экран выводится сообщение ‘Данные выбраны’;-->
<!--При нажатии комбинации клавиш ctrl + s (регистр не учитывается!) -->
    <!--на экран выводится сообщение ‘Данные сохранены’;-->

<script>
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && (e.keyCode === 65)) {
        alert('Данные выбраны');
      }
      if (e.ctrlKey && (e.keyCode === 83)) {
        alert('Данные сохранены');
      }
    });
</script>
</body>
