    <script>

      function makeArmy() {
        var shooters = [];

        for (var i = 0; i< 10; i++) {
          var shooter = function(i) { // функция-стрелок
            return function() {alert(i);}; // выводит свой номер
          };
          shooters.push(shooter(i));
        }
        return shooters;
