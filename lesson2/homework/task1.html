<!--Напишите функцию, которая принимает 1 параметр. При первом вызове она его запоминает, -->
<!--при втором - суммирует переданный параметр с параметром, переданным при предыдущем вызове.-->

<script>
    var s = 0;

    function sum(num) {
      return s+=num;
    }

    alert(sum(3));
    alert(sum(5));
    alert(sum(228));
</script>
