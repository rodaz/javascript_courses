    <!---->
    <!--Создайте страницу. Разместите на странице 5 элементов div и кнопку. Создайте CSS файл, определите в файле правила, -->
    <!--которые зададут всем дивам следующее оформление – высота и ширина 100 px, float=left и зеленый цвет фона. -->
    <!--Создайте сценарий, который будет обрабатывать нажатие по кнопке и менять цвет одного из дивов на красный. -->
    <!--Смена цвета должна происходить циклически, при первом нажатии первый div становиться красный остальные остаются -->
    <!--зелеными, при нажатии на второй – все div становятся зелеными, а второй красный и т.д.-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <button id="btn">Button</button>

    <script>
        var btn = document.getElementById('btn');
        var divs = document.getElementsByTagName('div');
        var cnt = 0;

        btn.addEventListener('click', function () {
          for(var i = 0; i < divs.length; i++) {
            if(i === cnt) {
              divs[i].style.backgroundColor = 'red';
            } else {
              divs[i].style.backgroundColor = 'green';
            }
          }
          if (cnt > divs.length-2) {
            cnt = 0;
          } else {
            cnt++;
          }
        });
    </script>
</body>
