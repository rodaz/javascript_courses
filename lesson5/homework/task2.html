<!--Напишите функцию smartSum, которая:-->

    <!--Принимает произвольное количество аргументов;-->
    <!--Возвращает сумму всех переданных ей аргументов;-->
    <!--Принимает за 0 любой аргумент, который не может быть преобразован в числовой тип -->
        <!--(т.е при попытке его парсить возвращается NaN);-->
    <!--Может быть вызвана неограниченное количество раз;-->

<script>
    function smartSum() {
      var res = 0;

      for(var i=0; i < arguments.length; i++) {
        if(!isNaN(+arguments[i])) {
          res += +arguments[i];
        }
      }

      function func() {
        for(var i=0; i < arguments.length; i++) {
          if(!isNaN(+arguments[i])) {
            res += +arguments[i];
          }
        }
        return func;
      }

      func.toString = function() {
        return res;
      };

      return func;
    }

    alert(smartSum(1, 2)(3, 4, 5)(6)(7, 10));
</script>
