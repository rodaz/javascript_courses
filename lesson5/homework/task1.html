<!--Напишите программу, которая принимает математическое выражение (используйте prompt) и результат его -->
<!--получает через eval. При ошибке нужно выводить сообщение и просить изменить некорректный ввод.-->
<!--Ошибкой считается не только некорректное выражение, такое как 2+, но и выражение, возвращающее -->
<!--NaN, например 0/0.-->

<script>
    var mathExpr = prompt('Введите выражение');
    try {
      var res = eval(mathExpr);
      if (res != res) {
        throw new Error('Ошибка!');
      }
    } catch (e) {
      alert(e.message+' Некорректный ввод');
    }
</script>
</body>
