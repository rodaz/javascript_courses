<!--Сделайте таймер обратного отсчета, который выполняет обратный отсчет от зданого числа до нуля. Когда доходит до -->
<!--нуля - выводит сообщение о том, что отсчет закончен.-->

<!--Например, var timer=10, каждую секунду на странице меняется числа - 10, 9, 8... и так далее до нуля.-->

<script>
    var timer = 10;

    var interval = setInterval(function () {
      if(timer == -1) {
        clearInterval(interval);
        document.write('отсчет закончен');
        return;
      }
      document.write(timer--);
      document.write('<br>');
    }, 1000)
</script>
